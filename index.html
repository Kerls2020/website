<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>دعم فلسطين</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #003f7f;
        }
        .poster {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نحن ندعم فلسطين</h1>
        <p>لندعم فلسطين ونعبر عن تضامننا، ساهم بمشاركة هذه الرسالة.</p>
        <button class="button" onclick="shareSupport()">شارك الدعم</button>
        <img class="poster" src="https://via.placeholder.com/600x400.png" alt="بوستر دعم فلسطين">
    </div>

    <script>
        function shareSupport() {
            alert("شكراً لدعمك لفلسطين!");
            // يمكنك هنا إضافة أي عملية تريدها بمجرد النقر على الزر
        }
    </script>
</body>
</html>
